<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freezer Inventory - TUKKALAH</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- App Logo and Name Top Bar -->
        <div class="app-topbar">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 10px;"><path d="M12 2v20M2 12h20M4.93 4.93l14.14 14.14M19.07 4.93L4.93 19.07" stroke="#A259FF" stroke-width="2" stroke-linecap="round"/></svg>
            <span class="app-title">TUKKALAH</span>
        </div>

        <!-- Section Title -->
        <div class="section-title-row">
            <button class="back-arrow-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6" stroke="#A259FF" stroke-width="2" stroke-linecap="round"/></svg></button>
            <span class="section-title"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 8px;"><path d="M12 2v20M2 12h20M4.93 4.93l14.14 14.14M19.07 4.93L4.93 19.07" stroke="#A259FF" stroke-width="2" stroke-linecap="round"/></svg>Freezer</span>
            <div class="section-title-actions">
                <button class="section-action-btn add"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 6px;"><path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>Add Item</button>
                <button class="section-action-btn import"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 6px;"><path d="M12 5v14M5 12h14" stroke="#A259FF" stroke-width="2" stroke-linecap="round"/></svg>Import Items</button>
            </div>
        </div>

        <!-- Location Tabs -->
        <div class="location-tabs-bg">
            <div class="location-tabs">
                <button class="location-tab active">All Freezers</button>
                <button class="location-tab">Kitchen Freezer</button>
                <button class="location-tab">Garage Freezer</button>
                <button class="location-tab">Basement Freezer</button>
            </div>
        </div>

        <!-- Subcategory Filters -->
        <div class="subcategory-filters">
            <button class="subcategory-btn active"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#4A90E2" stroke-width="2"/></svg>All Categories</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="#4A90E2" stroke-width="2"/></svg>Asian</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#4A90E2" stroke-width="2"/></svg>Bread</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="4" stroke="#4A90E2" stroke-width="2"/></svg>Dessert</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M2 12h20" stroke="#4A90E2" stroke-width="2"/></svg>Fish</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="#4A90E2" stroke-width="2"/></svg>Fruit</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#4A90E2" stroke-width="2"/></svg>Meal</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 2v20" stroke="#4A90E2" stroke-width="2"/></svg>Meat</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#4A90E2" stroke-width="2"/></svg>Pastry</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M6 6h12v12H6z" stroke="#4A90E2" stroke-width="2"/></svg>Poultry</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#4A90E2" stroke-width="2"/></svg>Sauce</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#4A90E2" stroke-width="2"/></svg>Soup</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="#4A90E2" stroke-width="2"/></svg>Vegetables</button>
        </div>

        <!-- Inventory Cards -->
        <div class="inventory-cards-row">
            <!-- Example card, repeat for each item -->
            <div class="inventory-card">
                <div class="card-header">
                    <span class="item-name">Chicken Breast</span>
                    <span class="item-qty-pill">500g</span>
                </div>
                <div class="card-details">
                    <div class="card-detail"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M12 2v20M2 12h20" stroke="#A259FF" stroke-width="2"/></svg> Location: Kitchen Freezer</div>
                    <div class="card-detail"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="6" stroke="#A259FF" stroke-width="2"/></svg> Subcategory: Poultry</div>
                    <div class="card-detail"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="4" stroke="#A259FF" stroke-width="2"/></svg> Pack Type: Vacuum Sealed</div>
                    <div class="card-detail"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#A259FF" stroke-width="2"/></svg> Added: 2023-06-14</div>
                </div>
                <div class="card-expiry"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="4" stroke="#E14D4D" stroke-width="2"/></svg> <span style="color:#E14D4D;">Expired over 1 year ago</span></div>
                <div class="card-actions">
                    <button class="card-action-btn delete"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M6 6l12 12M6 18L18 6" stroke="#E14D4D" stroke-width="2" stroke-linecap="round"/></svg></button>
                    <button class="card-action-btn edit"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M4 13v7h7M20 4l-9 9" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/></svg></button>
                </div>
            </div>
            <!-- Repeat for other items -->
        </div>
    </div>
    <script src="js/freezer.js"></script>
</body>
</html>
