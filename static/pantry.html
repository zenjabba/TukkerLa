<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Inventory - TUKKALAH</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left"></div>
            <div class="header-center">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 10px;"><path d="M4 4h16v16H4z" stroke="#A259FF" stroke-width="2"/><path d="M4 9h16" stroke="#A259FF" stroke-width="2"/></svg>
                <span class="app-title" style="color:#A259FF; font-weight:300; font-size:2.2rem; vertical-align: middle; font-family: 'Montserrat', sans-serif;">TUKKALAH</span>
            </div>
            <div class="header-right">
                <button class="btn action-btn add-item-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 6px;"><path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>Add Item</button>
                <button class="btn inventory-import-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 6px;"><path d="M12 5v14M5 12h14" stroke="#A259FF" stroke-width="2" stroke-linecap="round"/></svg>Import Items</button>
            </div>
        </header>

        <!-- Section Title -->
        <div class="section-title-row">
            <button class="back-arrow-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6" stroke="#A259FF" stroke-width="2" stroke-linecap="round"/></svg></button>
            <span class="section-title"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" style="vertical-align: middle; margin-right: 8px;"><path d="M4 4h16v16H4z" stroke="#A259FF" stroke-width="2"/><path d="M4 9h16" stroke="#A259FF" stroke-width="2"/></svg>Pantry</span>
        </div>

        <!-- Location Tabs -->
        <div class="location-tabs-bg">
            <div class="location-tabs">
                <button class="location-tab active">All Pantries</button>
                <button class="location-tab">Kitchen Pantry</button>
                <button class="location-tab">Basement Pantry</button>
            </div>
        </div>

        <!-- Subcategory Filters -->
        <div class="subcategory-filters">
            <button class="subcategory-btn active"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#4A90E2" stroke-width="2"/></svg>All Categories</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M6 6h12v12H6z" stroke="#4A90E2" stroke-width="2"/></svg>Canned</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 2v20" stroke="#4A90E2" stroke-width="2"/></svg>Grains</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="#4A90E2" stroke-width="2"/></svg>Snacks</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="4" stroke="#4A90E2" stroke-width="2"/></svg>Baking</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#4A90E2" stroke-width="2"/></svg>Condiment</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="#4A90E2" stroke-width="2"/></svg>Fruit</button>
            <button class="subcategory-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#4A90E2" stroke-width="2"/></svg>Spice</button>
        </div>

        <!-- Inventory Cards -->
        <div class="inventory-cards-row">
            <!-- Example card, repeat for each item -->
            <div class="inventory-card">
                <div class="card-header">
                    <span class="item-name">Pasta</span>
                    <span class="item-qty-pill">1kg</span>
                </div>
                <div class="card-details">
                    <div class="card-detail"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M4 4h16v16H4z" stroke="#A259FF" stroke-width="2"/><path d="M4 9h16" stroke="#A259FF" stroke-width="2"/></svg> Location: Kitchen Pantry</div>
                    <div class="card-detail"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="6" stroke="#A259FF" stroke-width="2"/></svg> Subcategory: Grains</div>
                    <div class="card-detail"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="4" stroke="#A259FF" stroke-width="2"/></svg> Pack Type: Bag</div>
                    <div class="card-detail"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="4" rx="2" stroke="#A259FF" stroke-width="2"/></svg> Added: 2023-06-14</div>
                </div>
                <div class="card-expiry"><svg width="14" height="14" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="4" stroke="#E14D4D" stroke-width="2"/></svg> <span style="color:#E14D4D;">Expired over 1 year ago</span></div>
                <div class="card-actions">
                    <button class="card-action-btn delete"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M6 6l12 12M6 18L18 6" stroke="#E14D4D" stroke-width="2" stroke-linecap="round"/></svg></button>
                    <button class="card-action-btn edit"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M4 13v7h7M20 4l-9 9" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/></svg></button>
                </div>
            </div>
            <!-- Repeat for other items -->
        </div>
    </div>
    <script src="js/pantry.js"></script>
</body>
</html>
